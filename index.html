<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Tailwind JIT Mode</title>
  </head>
  <body class="font-BaiJamjuree">
    <!-- Hero -->
    <div class="bg-hero-desktop bg-cover h-screen w-full">
      <div class="container flex flex-col items-center pt-[96px] text-center">
        <img class="w-[125px] mb-14" src="./assets/logo.svg" alt="clipboard logo" />
        <h1 class="text-4xl md:text-5xl mb-3 text-dark-gray-blue">
          A history of everything you copy
        </h1>
        <p
          class="max-w-[500px] md:max-w-[700px] text-[14px] md:text-[18px] text-grey-blue mb-16"
        >
          Clipboard allows you to track and organize everything you copy. Instantly access
          your clipboard on all your devices.
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <button class="btn btn-cyan">
            Download for iOS
          </button>
          <button class="btn btn-light-blue">
            Download for Mac
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
